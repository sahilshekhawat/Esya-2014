<!DOCTYPE HTML>
{% load staticfiles %}
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock title %}</title>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'home/bootstrap/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'home/bootstrap/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'home/bootstrap/css/dashboard.css' %}">
	<script src="{% static 'home/bootstrap/js/jquery.js' %}"></script>
	<script src="{% static 'home/bootstrap/js/bootstrap.js' %}"></script>
	<script src="{% static 'home/bootstrap/js/masonry.pkgd.js' %}"></script>
	<script src="{% static 'home/bootstrap/js/script.js' %}"></script>
	<style type="text/css">
		#message{
			font-family: 'PT Sans', sans-serif;
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
<div class="container">
{% if form %}
<h1 id="message">we know how it feels, when you can't login just because you forgot something</h1>
<form role="form" action="" method="post">
  <div class="form-group">
    {{ form.email.errors }}
    <label for="Email">Please enter your Email address</label>
    {{ form.email }}
  </div>
    {% csrf_token %}
  <button type="submit" class="btn btn-default">Reset Password</button>
</form>
{% endif %}
{% if message %}
<div class="row" style="margin-top:20px"><div class="col-md-12"><div class="alert alert-danger">{{message}}</div></div></div>
{% endif %}
</div>
</body>
</html>
