{% extends "home/base.html" %}

{% block title %}Invite Friends{% endblock title%}

{% block content %}

<div class="container" style="margin-top:30px">
	<form role="form" enctype='multipart/form-data' action="" method="post">
		<legend> <h1 style="align:center;"> Invite </h1></legend>
        {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
        {% endif %}
		<div class="form-group">
    		<label for="emails">Emails(Please Seperate Email Addresses using a comma):</label>
    		<textarea class="form-control" rows="2" cols="50" name="email"></textarea>
  		</div>
		<div class="form-group">
    		<label for="message">Message</label>
    		<textarea class="form-control" rows="2" cols="50" name="message"></textarea>
  		</div>
{% csrf_token %}
  		<button type="submit" class="btn btn-default">Submit</button>
	</form>
		{% if message %}
			<div style="margin-top:30px"><div class="alert alert-success">{{message}}</div></div>
		{% endif %}
</div>
{% endblock %}
